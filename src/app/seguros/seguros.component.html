<div class="container text-white col-6">
    <h2>Calcular Apólice de Seguro Automobilístico</h2>
    <form (ngSubmit)="calcularApolice()" #form="ngForm">
      <div class="form-group">
        <label for="nome">Nome do Segurado:</label>
        <input type="text" id="nome" class="form-control mb-4" required [(ngModel)]="nome" name="nome" />
      </div>
  
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" class="form-control mb-4" required [(ngModel)]="sexo" name="sexo">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" class="form-control mb-4" required [(ngModel)]="idade" name="idade" />
      </div>
  
      <div class="form-group">
        <label for="valorAutomovel">Valor do Automóvel:</label>
        <input type="number" id="valorAutomovel" class="form-control mb-4" required [(ngModel)]="valorAutomovel" name="valorAutomovel" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Calcular Apólice</button>
    </form>
  
    <div *ngIf="valorApolice !== null" class="alert alert-info mt-3">
      <strong>Valor da Apólice: </strong> {{ valorApolice | currency:'BRL' }}
    </div>
  </div>
