<div class="d-grid px-3 align-items-center justify-content-center">
    <div class="mt-5">
        <label for="">Número 1</label>
        <input type="number" [(ngModel)]="numero1" class="form-control mb-3" placeholder="Digite o primeiro número">

        <label for="">Número 2</label>
        <input type="number" [(ngModel)]="numero2" class="form-control mb-3" placeholder="Digite o segundo número">

        <select [(ngModel)]="operacao" class="form-select mb-4" aria-label="Default select example">
            <option [ngValue]="1">Soma</option>
            <option [ngValue]="2">Subtração</option>
            <option [ngValue]="3">Multiplicação</option>
            <option [ngValue]="4">Divisão</option>
        </select>

        <button class="btn btn-primary" (click)="calcular()">Calcular</button>

        <div *ngIf="resultado !== null" class="mt-3">
            <h4>Resultado: {{ resultado }}</h4>
        </div>
    </div>
</div>
